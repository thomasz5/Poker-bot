version: "3.9"

services:
  api:
    build: .
    image: poker-bot:latest
    container_name: poker-bot-api
    ports:
      - "8000:8000"
    environment:
      - SIM_STORE=${SIM_STORE:-memory}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: ["uvicorn", "interface.simulation.api:app", "--host", "0.0.0.0", "--port", "8000"]

  trainer:
    build: .
    image: poker-bot:latest
    container_name: poker-bot-trainer
    environment:
      - PYTHONWARNINGS=ignore
    volumes:
      - ./:/app
    command: ["python", "scripts/train_baseline_model.py"]

  dataset:
    build: .
    image: poker-bot:latest
    container_name: poker-bot-dataset
    volumes:
      - ./:/app
    command: ["python", "scripts/scaffold_dataset.py"]

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.13.0
    container_name: poker-bot-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5000
    volumes:
      - ./mlruns:/mlflow/mlruns
    command: ["mlflow", "server", "--host", "0.0.0.0", "--port", "5000", "--backend-store-uri", "/mlflow/mlruns", "--default-artifact-root", "/mlflow/mlruns"]

  redis:
    image: redis:7-alpine
    container_name: poker-bot-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]


